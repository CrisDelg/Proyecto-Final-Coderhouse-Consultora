{% extends "App_Tienda/principal.html" %}

{% block titulo %}
<h1 class="mb-5">Agregando avatar de {{ usuario }}</h1>

    

<form action="{% url 'agregarAvatar' %}" method="POST" enctype="multipart/form-data"> {% csrf_token %}
<h1>AGREGAR AVATAR</h1>
    <table>
        {{ formulario.as_table }}
    </table>
    
    

    <button type="submit" value="Enviar">AGREGAR AVATAR</button>


</form>

{% endblock %}
